<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>멘토링</title>
</head>
<body>
<script>
    function solution(arr) {
        let answer = 0, temp = [];
        m = arr.length;
        n = arr[0].length;
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n; j++) {
                let cnt = 0;
                for (let k = 0; k < m; k++) {
                    let pi = pj = 0;
                    for (let s = 0; s < n; s++) {
                        if (arr[k][s] === i) pi = s;
                        if (arr[k][s] === j) pj = s;
                    }
                    if (pi < pj) cnt++;
                }
                if (cnt === m) {
                    temp.push([i, j]);
                    answer++;
                }
            }
        }
        console.log(temp)
        return answer;
    }

    let arr = [[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
    console.log(solution(arr));
</script>
</body>
</html>
