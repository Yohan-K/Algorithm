<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회문 문자열</title>
</head>
<body>
<script>
    function solution(str) {
        let answer = "YES";
        str = str.toLowerCase();
        let len = str.length;
        for(let i=0; i < Math.floor(len/2); i++) {
            if(str[i] !== str[len-i-1]) return "NO";
        }

        return answer;
    }

    // Array reverse
    function solution1(str){
        let answer="YES";
        str = str.toLowerCase();
        if(str.split('').reverse().join('') !== str) return "NO";
        return answer;
    }

    let str = "gooG";
    console.log(solution(str));
    console.log(solution1(str));
</script>
</body>
</html>
