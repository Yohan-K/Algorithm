<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>유효한 팰린드롬</title>
</head>
<body>
<script>
    function solution(str) {
        let answer="YES";
        // a부터 z가 아닌것들 제거
        str = str.toLowerCase().replace(/[^a-z]/g, '');
        if(str.split('').reverse().join('') !== str) return "NO";
        return answer;
    }

    let str = "found7, time: study; Yduts; emit, 7Dnuof";
    console.log(solution(str));
</script>
</body>
</html>
