<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가장 짧은 문자거리</title>
</head>
<body>
<script>
    function solution(str, char) {
        let answer = [];
        let p = 1000;
        for (let x of str) {
            if (x === char) {
                p = 0;
                answer.push(p);
            } else {
                p++;
                answer.push(p);
            }
        }
        for (let i = str.length - 1; i >= 0; i--) {
            if (str[i] === char) p = 0;
            else {
                p++;
                answer[i] = Math.min(answer[i], p);
            }
        }
        return answer;
    }

    let str = "teachermode"
    console.log(solution(str, 'e'));
</script>
</body>
</html>
