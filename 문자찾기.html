<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자찾기</title>
</head>
<body>
<script>
    function solution(str) {
        let char = "G";
        let count = 0;
        for (let x of str) {
            if (x === char) count++;
        }
        return count;
    }

    let str = "COMPUTERPROGRAMMING";
    console.log(solution(str));
</script>
</body>
</html>
