<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가위바위보</title>
</head>
<body>
<script>
    function solution(a, b) {
        let answer="";
        let n = 5;
        for (let i = 0; i < n; i++) {
            if(a[i] === b[i]) answer += "D"
            else if(a[i]===1 && b[i]===3) answer += "A"
            else if(a[i]===2 && b[i]===1) answer += "A"
            else if(a[i]===3 && b[i]===2) answer += "A"
            else answer += "B";
        }
        return answer;
    }

    let arr1 = [2, 3, 3, 1, 3];
    let arr2 = [1, 1, 2, 2, 3];
    console.log(solution(arr1, arr2));
</script>
</body>
</html>
