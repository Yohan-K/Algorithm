<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function test(n) {
        let answer;
        answer = n / 12;
        if (n % 12 === 0) {
            return answer;
        } else {
            return Math.ceil(answer);
        }
    }

    console.log(test(840))
</script>
</body>
