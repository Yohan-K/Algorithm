<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(str) {
        let count=0;
        for(let x of str) {
            if(x===x.toUpperCase()) count++;
        }
        return count;
    }

    let str = "KoreaTimeGood"
    console.log(solution(str))
</script>
