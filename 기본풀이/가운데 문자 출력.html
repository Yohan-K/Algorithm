<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가운데 문자 출력</title>
</head>
<body>
<script>
    function solution(s) {
        let answer;
        let mid = Math.floor(s.length / 2);
        if (s.length % 2 === 1)
            answer = s.substring(mid, mid + 1); // substr(mid, 1)
        else answer = s.substring(mid - 1, mid + 1); // substr(mid-1, 2)
        return answer;
    }

    let str = "study";
    console.log(solution(str));
</script>
</body>
</html>
