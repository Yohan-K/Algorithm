<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(arr){
        let answer;
        let maxLen = 0;
        for(let x of arr) {
            if(x.length > maxLen) {
                maxLen = x.length;
                answer = x;
            }
        }
        return answer;
    }
    let arr = ['teacher','time','student','beautiful','good'];
    console.log(solution(arr));

</script>
</body>
</html>
