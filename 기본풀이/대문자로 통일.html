<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(str) {
        let answer ="";
        for(let x of str) {
            let num = x.charCodeAt();
            if(num>=97 && num <= 122) {
                answer += String.fromCharCode(num-32);
            } else answer += x;
        }
        return answer;
    }

    let str = "ItIsTimeToStudy";
    console.log(solution(str))
</script>
</body>
</html>
