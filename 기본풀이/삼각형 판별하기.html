<script>
    function test(a, b, c) {
        let answer="YES", max;
        let sum=a+b+c;
        if (a > b) max = a;
        else max = b;
        if (max < c) max = c;
        if((sum-max)<=max) answer="NO";

        return answer;
    }

    console.log(test(10,12,22))
</script>
